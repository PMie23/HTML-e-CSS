<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--Como vamos pedir senhas, utilizar o method "post"-->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
            <!--O comando "required" torna obrigatória a inserção de dados nos inputs
            Colocamos tb a extensão do nome usuário para de  a 15 letras
            O comando "size" é o tamanho da caixa p/ escrever. O número é a qntdd de letras que ela mostra na caixa
            O "placeholder" é o que aparecerá na caixa antes de escrever, como uma dica-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="18" size="8" placeholder="mín. 8 letras" autocomplete="current-password">
            <!--Esse "type" abre uma caixa igual ao "text" mas o que se escreve aparece como "***"-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!--Esse botão "reset" é o botão de limpar os dados-->
        </p>
    </form>
</body>
</html>
