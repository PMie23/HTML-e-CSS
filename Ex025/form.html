<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post"> <!--Como vamos pedir senhas, utilizar o method "post"-->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen">
            <!--Esse "type" abre uma caixa igual ao "text" mas o que se escreve aparece como "***"-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!--Esse botão "reset" é o botão de limpar os dados-->
        </p>
    </form>
</body>
</html>
