<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--Action -> Direciona os dados para um script (nesse caso um arquivo php.
    Autocomplete "off"-> Desliga o auto preenchimento dos campos dos formulários
    Method -> é método de envio de formulário. Pode ser "GET" (que envia mas fica visível na caixa de URL) ou "POST" (que fica escondido aos olhos na URL mas os dados continuam sem estar seguro)-->
        <p><label for="inome">Nome:</label> <!--O label linka a caixinha ao nome que o representa. Envelopar o nome e colocar "label"--> 
            <input type="text" name="nome" id="inome"></p> <!--O input "text" cria a caixinha do lado do nome para colocar o texto-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
            <!--"name" é mais importante para HTML e PHP, enquanto "id" é mais importante para JavaScript-->
        <p><input type="submit" value="Enviar"></p> <!--O input "submit" permite criar o botão que se aperta para alguma ação. Nesse caso, enviar o relatório-->
    </form>
</body>
</html>
