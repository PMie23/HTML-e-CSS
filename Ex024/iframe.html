<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*
        iframe {
        width: 800px;
        height: 800px;
        border: 1px solid black;
        }
        Se houver comando no CSS aqui, esses serão soberanos e serão aplicados a todos os iframes que houver no HTML
        </iframe>
        */
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"> <!-- O frameboarder é para dar uma borda no iframe-->
            <!--O tamanho padrão do iframe é 300pxlargura X 150pxaltura-->
         
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!--Coloca algo para os aparelhos não compatíveis com iframe. NEste caso, colocou um link para direcionar ao site que indica o iframe-->
        </iframe>
    para aprender a programar.</p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0"></iframe> 
        é muito legal, pena que não funciona dentro do iframe. <!--Nesse caso, o Google tem uma proteção para que outros sites não o utilizem dentro de iframes-->
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="450">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é muito legal!
    </p>
</body>
</html>
