<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho <br>da sua janela para aproveitar a melhor experiência &#x1F913</p>
    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto_liverpool-300.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto_liverpool-700.png" type="image/png">
        <img src="imagens/foto_liverpool-1000.png" alt="Foto Panorâmica de Liverpool da Radio City">
    </picture>

</body>
</html>
