<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            border: 1px solid black;
            
        }

        tr.grey {
            background-color: grey;
            color: white;
        }

        th {
            border: 1px solid black;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="grey">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="grey">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th>Matemática</th>
                <th>0.00</th>
                <th>0.00</th>
                <th>0.00</th>
            </tr>
            <tr>
                <th>Física</th>
                <th>0.00</th>
                <th>0.00</th>
                <th>0.00</th>
            </tr>
            <tr>
                <th>Química</th>
                <th>0.00</th>
                <th>0.00</th>
                <th>0.00</th>
            </tr>
            <tr>
                <th>Biologia</th>
                <th>0.00</th>
                <th>0.00</th>
                <th>0.00</th>
            </tr>
            <tr class="grey">
                <th colspan="4">Média de Exatas</th>
                <th>0.00</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th>História</th>
                <th>0.00</th>
                <th>0.00</th>
                <th>0.00</th>
            </tr>
            <tr>
                <th>Geografia</th>
                <th>0.00</th>
                <th>0.00</th>
                <th>0.00</th>
            </tr>
            <tr class="grey">
                <th colspan="4">Média de Humanas</th>
                <th>0.00</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
