<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível"><!--Obrigatoriamente, tem que ser escrito da imagem do tamanho menor pra imagem do tamanho maior, ou não funciona direito.-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Midia/guanacast-33.mp3" controls autoplay></audio>
    <audio preload="metadata" controls><!--Coloca-se isso tudo para que 1-Não baixe a música toda qnd abra o site, só se o cliente apertar play; 2-Para aparecer os botões no site-->
        <source src="Midia/Guess I'll Never Know - TrackTribe.mp3" type="audio/mpeg"><!--O type é media-type-->
        <source src="Midia/Guess I'll Never Know - TrackTribe.ogg" type="audio/ogg">
        <source src="Midia/Guess I'll Never Know - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/Guess I'll Never Know - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3.</a></p><!--A página vai tentar abrir o arquivo na sequência mp3, ogg, wav, como está informado. O arquivo wav é gigante para páginas. Então, evitar.-->
    </audio>


</body>
</html>
